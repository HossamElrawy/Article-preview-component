<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets & Fonts -->
  <link rel="stylesheet" href="style.css">
  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load multiple font families with variable weights -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Page Title -->
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <!-- Main Content Container -->
  <main>
    <!-- Left Section: Article Image -->
    <figure class="left-section">
      <img class="image" src="images/drawers.jpg" alt="A stylish green drawer with decorative items on top">
    </figure>

    <!-- Right Section: Article Content -->
    <article class="right-section">
      <!-- Article Heading -->
      <h2>
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h2>

      <!-- Article Excerpt -->
      <p class="exp-text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </p>

      <!-- Author and Share Section -->
      <div class="avatar-section">
        <!-- Author Info -->
        <div class="image-name-section">
          <img class="avatar-image" src="images/avatar-michelle.jpg" alt="Portrait of Michelle Appleton">
          <div class="name-date-section">
            <p class="name">
              Michelle Appleton
            </p>
            <p class="date">
              <time datetime="2020-06-28">28 Jun 2020</time>
            </p>
          </div>
        </div>

        <!-- Share Button -->
        <button class="share-button js-share-button" aria-label="Share article" aria-expanded="false">
          <svg class="svg-img js-svg-img" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
            <path fill="currentColor" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/>
          </svg>

          <!-- Share Options (Hidden by Default) -->
          <div class="hidden-con js-hidden-con">
            <p class="share-text">SHARE</p>
            <img src="images/icon-facebook.svg" alt="Share on Facebook">
            <img src="images/icon-twitter.svg" alt="Share on Twitter">
            <img src="images/icon-pinterest.svg" alt="Share on Pinterest">
          </div>
        </button>
      </div>
    </article>
  </main>

  <!-- JavaScript -->
  <script src="index.js" type="module"></script>
</body>
</html>
